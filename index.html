<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 600px;
            height: auto;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }
        .text-container {
            width: 600px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            z-index: 1;
            position: relative;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            width: 600px;
            text-align: center;
        }
        .red-btn {
            background-color: red;
        }
        .green-btn {
            background-color: #25D366; /* WhatsApp green */
        }
        .blue-btn {
            background-color: #0088CC; /* Telegram blue */
        }
        .money {
            position: absolute;
            font-size: 24px;
            user-select: none;
            animation: fall linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRGQEp7SZCI77Mxjt-1ahKO4Q5oG-gQg_vxXDHMHRio6COCQnNE0hEploqVfFYd2315H9IeYC-XGmb10iTnL2lbHmq3KttRd0mIs1nQ3zM00ylHP0AQylAnT-i502KnOW-_1d7HslQcMYuKudPrnohHAWv5CiFTLIYdKopQUHWouqwMu0_oa_qttteuHs/s100/for%20bitcotask.jpg" alt="Landing Page Image">
    <div class="text-container">
        A dereferer is a webpage that is used to redirect users to different websites. Usually, web browsers send small pieces of information when following a link, including a so-called "referer"
        .
    </div>
    <div class="button-container">
        <button class="red-btn" onclick="window.location.href='https://www.google.com'">Google</button>
        <button class="green-btn" onclick="window.location.href='https://www.bbc.com'">BBC</button>
        <button class="blue-btn" onclick="window.location.href='https://www.cnn.com'">CNN</button>
    </div>
    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.className = 'money';
            money.textContent = 'ðŸ’°ðŸ’°';
            money.style.left = Math.random() * window.innerWidth + 'px';
            money.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
            document.body.appendChild(money);
            setTimeout(() => money.remove(), 5000);
        }

        // Create money every 300ms
        setInterval(createMoney, 300);
    </script>
</body>
</html>
